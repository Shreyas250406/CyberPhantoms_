<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <meta name="description" content="CyberPhantoms - Real-time VoIP Monitoring Dashboard" />
  <meta name="keywords" content="voip, monitoring, dashboard, cyberphantoms, call tracing" />
  <meta name="theme-color" content="#4f46e5" />
  
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>CyberPhantoms - VoIP Monitoring Dashboard</title>
  
  <noscript>
    <style>
      .no-js-message {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #dc2626;
        color: white;
        padding: 1rem;
        text-align: center;
        z-index: 1000;
      }
    </style>
  </noscript>
</head>
<body>
  <noscript>
    <div class="no-js-message">
      <strong>JavaScript is required</strong> to run this VoIP dashboard. Please enable JavaScript in your browser.
    </div>
  </noscript>
  
  <div id="root"></div>
  
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  ">
    <div style="text-align: center;">
      <div style="
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #4f46e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      "></div>
      <p style="margin-top: 1rem; color: #6b7280;">Loading CyberPhantoms Dashboard...</p>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #root:not(:empty) + #loading {
      display: none;
    }
  </style>
</body>
</html>
